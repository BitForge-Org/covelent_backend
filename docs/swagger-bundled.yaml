openapi: 3.0.3
info:
  title: Service API
  version: 1.0.0
  description: API for service management and retrieval
security:
  - BearerAuth: []
servers:
  - url: 'http://localhost:8080/api/v1'
    description: Local development server
  - url: 'http://65.0.253.148:80/api/v1'
    description: Production server
tags:
  - name: Auth
    description: Authentication management
  - name: Categories
    description: Category management
  - name: Service
    description: Service management and retrieval
  - name: User
    description: User management and retrieval
  - name: ProviderApplication
    description: Provider application management
  - name: LocationImport
    description: Location import management
  - name: ServiceArea
    description: Service area management
  - name: Location
    description: Location and geocoding endpoints
paths:
  /services/by-coordinates:
    get:
      summary: Get services available by coordinates
      tags:
        - Service
      parameters:
        - in: query
          name: latitude
          required: true
          schema:
            type: number
          description: Latitude of the location
        - in: query
          name: longitude
          required: true
          schema:
            type: number
          description: Longitude of the location
        - in: query
          name: categoryId
          schema:
            type: string
          description: Filter by category
        - in: query
          name: featured
          schema:
            type: boolean
          description: Filter featured services
        - in: query
          name: minPrice
          schema:
            type: number
        - in: query
          name: maxPrice
          schema:
            type: number
      responses:
        '200':
          description: Services retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/paths/~1services~1%7BserviceId%7D/get/responses/200/content/application~1json/schema/properties/data'
                  message:
                    type: string
  /location/get-address:
    get:
      tags:
        - Location
      summary: Get address details from coordinates
      description: |
        Returns the address information for the given latitude and longitude using geocoding providers (Google, OpenCage, Nominatim, BigDataCloud).

        **Rate Limit:** 100 requests per 15 minutes.
      parameters:
        - name: latitude
          in: query
          required: true
          schema:
            type: number
            format: float
            example: 21.1458
          description: Latitude (-90 to 90)
        - name: longitude
          in: query
          required: true
          schema:
            type: number
            format: float
            example: 79.0882
          description: Longitude (-180 to 180)
      responses:
        '200':
          description: Address found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Address retrieved successfully
                  data:
                    type: object
                    properties:
                      pincode:
                        type: string
                        example: '440001'
                      area:
                        type: string
                        example: Civil Lines
                      city:
                        type: string
                        example: Nagpur
                      district:
                        type: string
                        example: Nagpur
                      state:
                        type: string
                        example: Maharashtra
                      stateCode:
                        type: string
                        example: MH
                      country:
                        type: string
                        example: India
                      countryCode:
                        type: string
                        example: IN
                      fullAddress:
                        type: string
                        example: 'Civil Lines, Nagpur, Maharashtra 440001, India'
                      placeId:
                        type: string
                        example: ChIJ...
                      coordinates:
                        type: object
                        properties:
                          latitude:
                            type: number
                            example: 21.1458
                          longitude:
                            type: number
                            example: 79.0882
                      fromCache:
                        type: boolean
                        example: false
        '400':
          description: Invalid coordinates
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Validation failed
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: latitude
                        message:
                          type: string
                          example: Latitude must be between -90 and 90
        '404':
          description: Address not available for this location
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Address not available for this location
                  statusCode:
                    type: integer
                    example: 404
        '500':
          description: Geocoding service error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Geocoding service error
                  statusCode:
                    type: integer
                    example: 500
      x-rateLimit:
        limit: 100
        window: 15m
      x-codeSamples:
        - lang: JavaScript
          label: Fetch Example
          source: |
            fetch('http://localhost:3000/api/v1/location/get-address?latitude=21.1458&longitude=79.0882')
              .then(res => res.json())
              .then(data => console.log(data));
  /categories:
    get:
      summary: Get all categories
      tags:
        - Categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/paths/~1categories/post/responses/201/content/application~1json/schema/properties/data'
                  message:
                    type: string
    post:
      summary: Create a new category
      tags:
        - Categories
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                icon:
                  type: string
                  format: binary
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    required:
                      - name
                      - description
                      - icon
                    properties:
                      _id:
                        type: string
                        description: Category ID
                      name:
                        type: string
                      description:
                        type: string
                      icon:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                  message:
                    type: string
  /users/current-user:
    get:
      summary: Get current authenticated user's details
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
  /users/update-account:
    patch:
      summary: Update account details for the current user
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                email:
                  type: string
                dateOfBirth:
                  type: string
                  format: date
                phoneNumber:
                  type: string
      responses:
        '200':
          description: Account details updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: '$ref:''./../../schemas/User.yaml#/User'''
        '400':
          description: Bad request
  /users/avatar:
    patch:
      summary: Update the user's avatar
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        '200':
          description: Avatar image updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Avatar file is missing
  /applications/complete-application:
    post:
      summary: Create a new service area
      tags:
        - ServiceArea
      description: |
        **Note:** For `availableLocations` (array), you can send either:
        - Multiple fields: `-F 'availableLocations=ID1' -F 'availableLocations=ID2' ...` (recommended, best for backend)
        - Single comma-separated field: `-F 'availableLocations=ID1,ID2,ID3'` (what Swagger UI generates)

        Both formats are supported by the backend.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - service
                - availableLocations
              properties:
                service:
                  type: string
                  description: Service ObjectId
                  example: 68b0771e177a4c9f3a8ed011
                availableLocations:
                  type: array
                  items:
                    type: string
                    description: ObjectId referencing Area (not the areas field)
                  description: |
                    Array of ObjectIds referencing Area model. This is distinct from the `areas` field, which may be used for other purposes.

                    **Note:** For `availableLocations` (array), you can send either:
                    - Multiple fields: `-F 'availableLocations=ID1' -F 'availableLocations=ID2' ...` (recommended, best for backend)
                    - Single comma-separated field: `-F 'availableLocations=ID1,ID2,ID3'` (what Swagger UI generates)

                    Both formats are supported by the backend.
                  example:
                    - 68e7ab3e2e3114d1a26abf05
                    - 68e7ab3e2e3114d1a26abf06
                    - 68e7ab3e2e3114d1a26abf07
                aadhaarFrontImage:
                  type: string
                  format: binary
                  description: aadhaar front image file
                aadhaarBackImage:
                  type: string
                  format: binary
                  description: aadhaar back image file
                panImage:
                  type: string
                  format: binary
                  description: PAN image file
      responses:
        '201':
          description: Service area created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceArea'
        '400':
          description: Invalid input
        '500':
          description: Server error
    get:
      summary: Get all service areas (admin only)
      tags:
        - ServiceArea
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum:
              - pending
              - approved
              - rejected
              - suspended
          description: Filter by application status
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
          description: Results per page
      responses:
        '200':
          description: Service areas fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceArea'
        '400':
          description: Invalid filter
        '500':
          description: Server error
  /applications/complete-application/applied:
    get:
      summary: Get list of applied service areas for logged-in user
      tags:
        - ServiceArea
      description: Returns all service area applications submitted by the logged-in provider.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of applied service areas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceArea'
        '401':
          description: Unauthorized
        '500':
          description: Server error
  '/applications/complete-application/{id}':
    get:
      summary: Get a single service area by ID
      tags:
        - ServiceArea
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Service area ObjectId
      responses:
        '200':
          description: Service area fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceArea'
        '400':
          description: Invalid ID
        '404':
          description: Service area not found
        '500':
          description: Server error
    patch:
      summary: Update availableLocations for a service area (provider only)
      tags:
        - ServiceArea
      description: Allows a provider to update the availableLocations for their own service area application.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Service area ObjectId
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - availableLocations
              properties:
                availableLocations:
                  type: array
                  items:
                    type: string
                  description: Array of ObjectIds referencing Area model.
      responses:
        '200':
          description: Service area updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceArea'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '404':
          description: Service area not found or not owned by user
        '500':
          description: Server error
  /applications/add-service:
    post:
      summary: Add service for completed profile
      tags:
        - ServiceArea
      description: |
        Allows a provider with a completed profile to add a new service and availableLocations. No document uploads required. Prevents duplicate applications for the same service.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - service
                - availableLocations
              properties:
                service:
                  type: string
                  description: Service ObjectId
                  example: 68b0771e177a4c9f3a8ed011
                availableLocations:
                  type: array
                  items:
                    type: string
                    description: ObjectId referencing Area
                  description: Array of ObjectIds referencing Area model.
                  example:
                    - 68e7ab3e2e3114d1a26abf05
                    - 68e7ab3e2e3114d1a26abf06
                    - 68e7ab3e2e3114d1a26abf07
      responses:
        '201':
          description: Service area added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceArea'
        '400':
          description: Invalid input or duplicate application
        '500':
          description: Server error
  /services:
    get:
      summary: Get all services with optional filters
      tags:
        - Service
      parameters:
        - in: query
          name: title
          schema:
            type: string
          description: Search services by title (case-insensitive)
        - in: query
          name: categoryId
          schema:
            type: string
          description: The ObjectId of the category
        - in: query
          name: minPrice
          schema:
            type: number
          description: Minimum price
        - in: query
          name: maxPrice
          schema:
            type: number
        - in: query
          name: title
          schema:
            type: string
          description: Search services by title (case-insensitive)
        - in: query
          name: avgRating
          schema:
            type: number
          description: Minimum average rating
        - in: query
          name: isFeatured
          schema:
            type: boolean
          description: Filter for featured services
        - in: query
          name: cityId
          schema:
            type: string
          description: Filter by city ObjectId
        - in: query
          name: areaId
          schema:
            type: string
          description: Filter by area ObjectId
        - in: query
          name: pincode
          schema:
            type: number
          description: Filter by pincode
      responses:
        '200':
          description: Services retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: '#/paths/~1services~1%7BserviceId%7D/get/responses/200/content/application~1json/schema/properties/data'
                  message:
                    type: string
                    example: Services retrieved successfully
    post:
      summary: Create a new service
      tags:
        - Service
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - description
                - category
                - pricingOptions
              properties:
                title:
                  type: string
                  example: Home Cleaning
                description:
                  type: string
                  example: Professional home cleaning service
                category:
                  type: string
                  example: 60f7c0b8e1b1c8a1b8e1b1c8
                pricingOptions:
                  type: string
                  description: |
                    JSON stringified array of pricing options.   Example: '[{"label":"1 BHK","price":1000,"duration":60}]'
                image:
                  type: string
                  format: binary
                media:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Service created successfully
  /services/featured-services:
    get:
      summary: Get featured services
      tags:
        - Service
      responses:
        '200':
          description: Featured services retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/paths/~1services~1%7BserviceId%7D/get/responses/200/content/application~1json/schema/properties/data'
                  message:
                    type: string
  '/services/{serviceId}':
    get:
      summary: Get service by ID
      tags:
        - Service
      parameters:
        - in: path
          name: serviceId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Service retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    Service:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: 507f1f77bcf86cd799439011
                        title:
                          type: string
                          maxLength: 100
                          example: Home Cleaning Service
                        description:
                          type: string
                          example: Professional home cleaning with eco-friendly products
                        category:
                          type: string
                          example: 60f7c0b8e1b1c8a1b8e1b1c8
                        pricingOptions:
                          type: array
                          items:
                            type: object
                            properties:
                              _id:
                                type: string
                              label:
                                type: string
                                example: 1 BHK Cleaning
                              price:
                                type: number
                                minimum: 0
                                example: 1000
                              duration:
                                type: number
                                minimum: 0
                                example: 60
                        image:
                          type: string
                          example: 'https://res.cloudinary.com/example/image.jpg'
                        media:
                          type: array
                          maxItems: 5
                          items:
                            type: string
                            example: 'https://res.cloudinary.com/example/media1.jpg'
                        avgRating:
                          type: number
                          minimum: 0
                          maximum: 5
                          example: 4.5
                        ratingsCount:
                          type: number
                          minimum: 0
                          example: 120
                        isActive:
                          type: boolean
                          example: true
                        isFeatured:
                          type: boolean
                          example: false
                        serviceableAreas:
                          type: array
                          items:
                            type: object
                            properties:
                              _id:
                                type: string
                                example: 68e3f964c615c935d6d756bf
                              name:
                                type: string
                                example: Kothrud
                              pincodes:
                                type: array
                                items:
                                  type: number
                                example:
                                  - 411038
                                  - 411029
                              metadata:
                                type: object
                                properties:
                                  totalSubAreas:
                                    type: number
                                    example: 15
                                  district:
                                    type: string
                                    example: Pune
                        serviceableCities:
                          type: array
                          items:
                            type: object
                            properties:
                              _id:
                                type: string
                                example: 68e3f7dbf622c4a8249b844b
                              name:
                                type: string
                                example: Pune
                              state:
                                type: string
                                example: Maharashtra
                        locationAvailable:
                          type: array
                          deprecated: true
                          items:
                            type: object
                            properties:
                              city:
                                type: string
                              state:
                                type: string
                              coordinates:
                                type: object
                                properties:
                                  lan:
                                    type: number
                                  lat:
                                    type: number
                        createdAt:
                          type: string
                          format: date-time
                          example: '2024-01-15T10:30:00.000Z'
                        updatedAt:
                          type: string
                          format: date-time
                          example: '2024-01-15T12:45:00.000Z'
                  message:
                    type: string
  '/services/{serviceId}/image':
    get:
      summary: Get service image by ID
      tags:
        - Service
      parameters:
        - in: path
          name: serviceId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Service image retrieved successfully
          content:
            image/png:
              schema:
                type: string
                format: binary
  /services/check-availability:
    get:
      summary: Check service availability by pincode
      tags:
        - Service
      parameters:
        - in: query
          name: pincode
          required: true
          schema:
            type: number
          description: Pincode to check availability
          example: 411038
      responses:
        '200':
          description: Availability checked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      available:
                        type: boolean
                        example: true
                      pincode:
                        type: string
                        example: '411038'
                      areas:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            pincodes:
                              type: array
                              items:
                                type: number
                      services:
                        type: array
                        items:
                          $ref: '#/paths/~1services~1%7BserviceId%7D/get/responses/200/content/application~1json/schema/properties/data'
                      count:
                        type: number
                        example: 5
                  message:
                    type: string
  '/services/by-area/{areaId}':
    get:
      summary: Get services available in a specific area
      tags:
        - Service
      parameters:
        - in: path
          name: areaId
          required: true
          schema:
            type: string
          description: Area ObjectId
        - in: query
          name: categoryId
          schema:
            type: string
          description: Filter by category
        - in: query
          name: featured
          schema:
            type: boolean
          description: Filter featured services
        - in: query
          name: minPrice
          schema:
            type: number
        - in: query
          name: maxPrice
          schema:
            type: number
      responses:
        '200':
          description: Services retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/paths/~1services~1%7BserviceId%7D/get/responses/200/content/application~1json/schema/properties/data'
                  message:
                    type: string
  '/services/{serviceId}/areas':
    post:
      summary: Assign service to specific areas
      tags:
        - Service (Admin)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: serviceId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - areaIds
              properties:
                areaIds:
                  type: array
                  items:
                    type: string
                  example:
                    - 68e3f964c615c935d6d756bf
                    - 68e3f964c615c935d6d756c0
      responses:
        '200':
          description: Service assigned to areas successfully
    delete:
      summary: Remove service from specific areas
      tags:
        - Service (Admin)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: serviceId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - areaIds
              properties:
                areaIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Areas removed from service
  '/services/{serviceId}/city':
    post:
      summary: Assign service to entire city (all serviceable areas)
      tags:
        - Service (Admin)
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: serviceId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cityId
              properties:
                cityId:
                  type: string
