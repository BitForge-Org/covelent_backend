Location:
  type: object
  properties:
    houseNo:
      type: string
    street:
      type: string
    city:
      type: string
    state:
      type: string
    pincode:
      type: string
    country:
      type: string
    latitude:
      type: number
      format: double
    longitude:
      type: number
      format: double
  required:
    - houseNo
    - street
    - city
    - state
    - pincode
    - country
    - latitude
    - longitude
