Booking:
  type: object
  properties:
    _id:
      type: string
    user:
      type: string
    provider:
      type: string
    service:
      type: string
    selectedPricingOption:
      type: string
      description: ID of the chosen pricing option
    bookingStatus:
      type: string
      enum: [pending, confirmed, in-progress, completed, cancelled, rejected]
    scheduledDate:
      type: string
      format: date
    scheduledTime:
      type: string
      example: '14:30'
    location:
      type: object
      properties:
        address:
          type: string
        city:
          type: string
        state:
          type: string
        pincode:
          type: string
        coordinates:
          type: object
          properties:
            lan:
              type: number
            lat:
              type: number
    pricing:
      type: object
      properties:
        basePrice:
          type: number
        additionalCharges:
          type: number
        discount:
          type: number
        totalAmount:
          type: number
    payment:
      type: object
      properties:
        paymentMethod:
          type: string
          enum: [razorpay, cash, upi, card]
        status:
          type: string
          enum: [pending, completed, failed, refunded]
        orderId:
          type: string
        paymentId:
          type: string
        paidAmount:
          type: number
        paymentDate:
          type: string
          format: date-time
        refundId:
          type: string
        refundAmount:
          type: number
        refundDate:
          type: string
          format: date-time
    specialInstructions:
      type: string
    cancellationReason:
      type: string
    rejectionReason:
      type: string
    completedAt:
      type: string
      format: date-time
    cancelledAt:
      type: string
      format: date-time
    rating:
      type: number
      minimum: 1
      maximum: 5
    review:
      type: string
    reviewDate:
      type: string
      format: date-time
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
  required:
    - user
    - service
    - bookingStatus
    - scheduledDate
    - scheduledTime
    - pricing
    - payment
