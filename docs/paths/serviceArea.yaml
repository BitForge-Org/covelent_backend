paths:
  /applications/application-status:
    get:
      summary: Get service-area application status for logged-in user
      tags:
        - ServiceArea
      description: Returns the status of all service-area applications for the logged-in provider, including service info and status fields.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of service-area application statuses
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    service:
                      $ref: '../schemas/Service.yaml#/Service'
                    applicationStatus:
                      type: string
                      description: Application status (pending, approved, rejected, suspended)
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
        '401':
          description: Unauthorized
        '500':
          description: Server error
  /applications/add-service:
    post:
      summary: Add service for completed profile
      tags:
        - ServiceArea
      description: |
        Allows a provider with a completed profile to add a new service and availableLocations. No document uploads required. Prevents duplicate applications for the same service.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - service
                - availableLocations
              properties:
                service:
                  type: string
                  description: Service ObjectId
                  example: 68b0771e177a4c9f3a8ed011
                availableLocations:
                  type: array
                  items:
                    type: string
                    description: ObjectId referencing Area
                  description: Array of ObjectIds referencing Area model.
                  example:
                    - 68e7ab3e2e3114d1a26abf05
                    - 68e7ab3e2e3114d1a26abf06
                    - 68e7ab3e2e3114d1a26abf07
      responses:
        '201':
          description: Service area added successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/serviceArea.yaml#/ServiceArea'
        '400':
          description: Invalid input or duplicate application
        '500':
          description: Server error
  /applications/complete-application:
    post:
      summary: Create a new service area
      tags:
        - ServiceArea
      description: |
        **Note:** For `availableLocations` (array), you can send either:
        - Multiple fields: `-F 'availableLocations=ID1' -F 'availableLocations=ID2' ...` (recommended, best for backend)
        - Single comma-separated field: `-F 'availableLocations=ID1,ID2,ID3'` (what Swagger UI generates)

        Both formats are supported by the backend.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - service
                - availableLocations
              properties:
                service:
                  type: string
                  description: Service ObjectId
                  example: 68b0771e177a4c9f3a8ed011
                availableLocations:
                  type: array
                  items:
                    type: string
                    description: ObjectId referencing Area (not the areas field)
                  description: |
                    Array of ObjectIds referencing Area model. This is distinct from the `areas` field, which may be used for other purposes.

                    **Note:** For `availableLocations` (array), you can send either:
                    - Multiple fields: `-F 'availableLocations=ID1' -F 'availableLocations=ID2' ...` (recommended, best for backend)
                    - Single comma-separated field: `-F 'availableLocations=ID1,ID2,ID3'` (what Swagger UI generates)

                    Both formats are supported by the backend.
                  example:
                    - 68e7ab3e2e3114d1a26abf05
                    - 68e7ab3e2e3114d1a26abf06
                    - 68e7ab3e2e3114d1a26abf07
                aadhaarFrontImage:
                  type: string
                  format: binary
                  description: aadhaar front image file
                aadhaarBackImage:
                  type: string
                  format: binary
                  description: aadhaar back image file
                panImage:
                  type: string
                  format: binary
                  description: PAN image file
      responses:
        '201':
          description: Service area created successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/serviceArea.yaml#/ServiceArea'
        '400':
          description: Invalid input
        '500':
          description: Server error
    get:
      summary: Get all service areas (admin only)
      tags:
        - ServiceArea
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [pending, approved, rejected, suspended]
          description: Filter by application status
        - in: query
          name: page
          schema:
            type: integer
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
          description: Results per page
      responses:
        '200':
          description: Service areas fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/serviceArea.yaml#/ServiceArea'
        '400':
          description: Invalid filter
        '500':
          description: Server error
  /applications/complete-application/{id}:
    get:
      summary: Get a single service area by ID
      tags:
        - ServiceArea
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Service area ObjectId
      responses:
        '200':
          description: Service area fetched successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/serviceArea.yaml#/ServiceArea'
        '404':
          description: Service area not found
        '400':
          description: Invalid ID
        '500':
          description: Server error
    patch:
      summary: Update availableLocations for a service area (provider only)
      tags:
        - ServiceArea
      description: Allows a provider to update the availableLocations for their own service area application.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Service area ObjectId
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - availableLocations
              properties:
                availableLocations:
                  type: array
                  items:
                    type: string
                  description: Array of ObjectIds referencing Area model.
      responses:
        '200':
          description: Service area updated successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/serviceArea.yaml#/ServiceArea'
        '400':
          description: Invalid input
        '404':
          description: Service area not found or not owned by user
        '401':
          description: Unauthorized
        '500':
          description: Server error
  /applications/complete-application/applied:
    get:
      summary: Get list of applied service areas for logged-in user
      tags:
        - ServiceArea
      description: Returns all service area applications submitted by the logged-in provider.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of applied service areas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/serviceArea.yaml#/ServiceArea'
        '401':
          description: Unauthorized
        '500':
          description: Server error
