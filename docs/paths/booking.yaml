/bookings/reject:
  post:
    summary: Provider rejects a booking (does not change booking status)
    description: >
      Provider can reject a booking. This does not change the booking status, but records the rejection for this provider. Rejected bookings will not be shown to this provider in getAvailableBookings.
    tags:
      - Bookings
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - bookingId
            properties:
              bookingId:
                type: string
                description: The ObjectId of the booking to reject
              reason:
                type: string
                description: Optional reason for rejection
    responses:
      '200':
        description: Booking rejected for this provider (not shown in available bookings)
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      '400':
        description: Invalid request
      '404':
        description: Booking not found
      '500':
        description: Server error
/bookings/accepted:
  get:
    summary: Get accepted bookings or booking history for provider
    tags:
      - Bookings
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: status
        schema:
          type: string
        required: false
        description: Filter bookings by status (booking-confirmed, booking-in-progress, booking-completed)
    responses:
      '200':
        description: Accepted bookings/history retrieved
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    bookings:
                      type: array
                      items:
                        $ref: './../schemas/booking.yaml#/Booking'
                message:
                  type: string
      '401':
        description: Unauthorized
      '500':
        description: Server error
/bookings/accept:
  post:
    summary: Provider accepts a booking
    tags:
      - Bookings
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - bookingId
            properties:
              bookingId:
                type: string
                description: The ObjectId of the booking to accept
    responses:
      '200':
        description: Booking accepted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    booking:
                      $ref: './../schemas/booking.yaml#/Booking'
                message:
                  type: string
      '400':
        description: Invalid request or booking status
      '403':
        description: Provider not approved for this service
      '404':
        description: Booking not found
      '500':
        description: Server error
/bookings:
  post:
    summary: Create a new booking
    tags:
      - Bookings
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - serviceId
              - selectedPricingOption
              - scheduledDate
              - scheduledTime
              - paymentMethod
            properties:
              serviceId:
                type: string
              selectedPricingOption:
                type: string
                description: The ObjectId of the chosen pricing option
              scheduledDate:
                type: string
                format: date
              scheduledTime:
                type: string
                format: time
              specialInstructions:
                type: string
              location:
                $ref: './../schemas/location.yaml#/Location'
              paymentMethod:
                type: string
                enum: [cash, online]
    responses:
      '201':
        description: Booking created
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    booking:
                      $ref: './../schemas/booking.yaml#/Booking'
                    order:
                      type: object
                      nullable: true
                message:
                  type: string

/booking/history:
