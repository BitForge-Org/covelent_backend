        schema:
          type: string
        required: false
        description: Filter bookings by status
    responses:
      '200':
        description: List of bookings
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    bookings:
                      type: array
                      items:
                        $ref: './../schemas/booking.yaml#/Booking'
                message:
                  type: string

/bookings/available:
  get:
    summary: Get available bookings for provider (approved applications)
    tags:
      - Bookings
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of available bookings
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    bookings:
                      type: array
                      items:
                        $ref: './../schemas/booking.yaml#/Booking'
                message:
                  type: string
