/avatar:
  patch:
    summary: Update the user's avatar
    tags:
      - Users
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              avatar:
                type: string
                format: binary
    responses:
      200:
        description: Avatar image updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: './../../schemas/User.yaml#/User'
      400:
        description: Avatar file is missing