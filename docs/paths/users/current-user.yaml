/current-user:
 get:
    summary: Get current authenticated user's details
    tags:
      - Users
    security:
      - BearerAuth: []
    responses:
      200:
        description: User fetched successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  $ref: './../../schemas/User.yaml#/User'