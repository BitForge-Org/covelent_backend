version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: covelent-server
    env_file:
      - /home/ec2-user/configs/covelent.env   # external .env file
    depends_on:
      - redis
    ports:
      - "${APP_PORT}:80"
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules

  redis:
    image: "redis:alpine"
    container_name: covelent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  node_modules:
  redis-data:
